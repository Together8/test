<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>陪你走一段路｜安心旅行夥伴</title>

<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#FFF8F2;
  --card:#ffffff;
  --accent:#FF9F5A;
  --accent-soft:#FFD9B8;
  --text:#3D2C25;
  --shadow:0 15px 35px rgba(0,0,0,.08);
}

*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Noto Sans TC',sans-serif;
  background:linear-gradient(180deg,#FFF8F2,#FFEDE2);
  color:var(--text);
  line-height:1.8;
}

section{padding:70px 20px;max-width:1100px;margin:auto}

/* ---------- HERO SLIDER ---------- */
.hero{
  position:relative;
  height:85vh;
  overflow:hidden;
}

.slide{
  position:absolute;
  width:100%;
  height:100%;
  opacity:0;
  transition:opacity 1s ease;
  background-size:cover;
  background-position:center;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:20px;
}

.slide.active{opacity:1}

.overlay{
  background:rgba(255,159,90,.45);
  padding:40px 28px;
  border-radius:28px;
  color:#fff;
  max-width:500px;
}

.overlay h1{font-size:1.9rem;margin-bottom:12px}
.overlay p{margin-bottom:22px}

/* Floating Button */
.btn-main{
  display:inline-block;
  background:var(--accent);
  padding:14px 34px;
  border-radius:40px;
  font-weight:600;
  color:#fff;
  box-shadow:0 10px 30px rgba(0,0,0,.2);
  animation:float 3s ease-in-out infinite;
  transition:.3s;
}

.btn-main:hover{
  transform:translateY(-4px);
}

@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-6px)}
}

/* ---------- TITLE ---------- */
.section-title{text-align:center;margin-bottom:40px}
.section-title h2{font-size:1.6rem;margin-bottom:8px}

/* ---------- PRICE ---------- */
.pricing{
  display:grid;
  gap:25px;
}

.plan{
  background:var(--card);
  padding:30px;
  border-radius:25px;
  box-shadow:var(--shadow);
  text-align:center;
}

.plan.popular{
  background:var(--accent-soft);
  transform:scale(1.05);
}

.price{
  font-size:1.4rem;
  font-weight:700;
  margin:12px 0;
}

/* ---------- TESTIMONIAL ---------- */
.testimonials{
  display:flex;
  overflow-x:auto;
  gap:20px;
  scroll-snap-type:x mandatory;
}

.testimonial{
  min-width:260px;
  background:var(--card);
  padding:22px;
  border-radius:22px;
  box-shadow:var(--shadow);
  scroll-snap-align:start;
}

.testimonial p{
  font-size:.95rem;
  margin-bottom:10px;
}

.name{
  font-weight:600;
  font-size:.9rem;
  opacity:.7;
}

/* ---------- DESKTOP ---------- */
@media(min-width:768px){
  .overlay h1{font-size:2.6rem}
  .pricing{grid-template-columns:repeat(3,1fr)}
}
</style>
</head>

<body>

<!-- HERO -->
<div class="hero">
  <div class="slide active" style="background-image:url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e')">
    <div class="overlay">
      <h1>陪你走一段路</h1>
      <p>不是帶路，是陪伴</p>
      <a class="btn-main" href="https://line.me/R/ti/p/@095wdniw" target="_blank">加入 LINE</a>
    </div>
  </div>

  <div class="slide" style="background-image:url('https://images.unsplash.com/photo-1470770841072-f978cf4d019e')">
    <div class="overlay">
      <h1>旅程不急</h1>
      <p>慢慢走，慢慢看</p>
    </div>
  </div>

  <div class="slide" style="background-image:url('https://images.unsplash.com/photo-1500530855697-b586d89ba3ee')">
    <div class="overlay">
      <h1>屬於你的旅行</h1>
      <p>為你設計的片刻</p>
    </div>
  </div>
</div>

<!-- PRICE -->
<section>
<div class="section-title">
<h2>服務方案</h2>
</div>

<div class="pricing">
<div class="plan">
<h3>半日陪伴</h3>
<div class="price">NT$3,200</div>
<p>城市慢步、咖啡聊天、景點陪伴</p>
</div>

<div class="plan popular">
<h3>一日旅程（主推）</h3>
<div class="price">NT$5,800</div>
<p>完整陪伴 + 行程規劃 + 攝影紀錄</p>
</div>

<div class="plan">
<h3>深度訂製行程</h3>
<div class="price">NT$8,800 起</div>
<p>專屬設計、接送安排、彈性規劃</p>
</div>
</div>
</section>

<!-- TESTIMONIAL -->
<section>
<div class="section-title">
<h2>旅人故事</h2>
</div>

<div class="testimonials">
<div class="testimonial">
<p>「原本只是想找人帶路，結果像認識了一位朋友。」</p>
<div class="name">— Kenji｜日本</div>
</div>

<div class="testimonial">
<p>「旅程很自然，不尷尬，也沒有壓力。」</p>
<div class="name">— Michael｜新加坡</div>
</div>

<div class="testimonial">
<p>「謝謝那天的陪伴，讓台灣變得溫柔。」</p>
<div class="name">— Yumi｜東京</div>
</div>
</div>
</section>

<!-- CTA -->
<section style="text-align:center;padding-bottom:100px">
<p style="margin-bottom:16px;font-size:1.1rem">讓旅程從對話開始</p>
<a class="btn-main" href="https://line.me/R/ti/p/@095wdniw" target="_blank">立即預約</a>
</section>

<script>
let slides=document.querySelectorAll('.slide');
let index=0;
setInterval(()=>{
  slides[index].classList.remove('active');
  index=(index+1)%slides.length;
  slides[index].classList.add('active');
},5000);
</script>

</body>
</html>
