<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>釜山自由行｜行程紀錄</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- 字體：單純、耐看 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        paper: '#FDFBF7',
                        text: '#2C2C2C',
                        muted: '#6B7280'
                    },
                    fontFamily: {
                        sans: ['"Noto Sans TC"', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #FDFBF7;
            color: #2C2C2C;
        }
    </style>
</head>

<body class="font-sans leading-relaxed">

    <!-- 主容器 -->
    <main class="max-w-3xl mx-auto px-6 py-10">

        <!-- 標題 -->
        <header class="mb-10">
            <h1 class="text-3xl font-medium mb-2">釜山自由行</h1>
            <p class="text-muted text-sm">
                行程紀錄・交通・景點整理
            </p>
        </header>

        <!-- Day 1 -->
        <section class="mb-10">
            <h2 class="text-xl font-medium mb-3">Day 1｜抵達釜山</h2>
            <ul class="list-disc pl-5 space-y-2 text-sm">
                <li>07:15 抵達釜山金海機場</li>
                <li>09:00 機場 → 市區（輕軌＋地鐵）</li>
                <li>12:00 午餐（南浦洞）</li>
                <li>15:00 札嘎其市場</li>
                <li>入住飯店</li>
            </ul>
        </section>

        <!-- Day 2 -->
        <section class="mb-10">
            <h2 class="text-xl font-medium mb-3">Day 2｜海雲台・廣安里</h2>
            <ul class="list-disc pl-5 space-y-2 text-sm">
                <li>早上：海雲台海水浴場</li>
                <li>中午：豬肉湯飯</li>
                <li>下午：藍線公園 Sky Capsule</li>
                <li>晚上：廣安里看夜景</li>
            </ul>
        </section>

        <!-- 備註 -->
        <section>
            <h2 class="text-xl font-medium mb-3">備註</h2>
            <p class="text-sm text-muted">
                行程依實際狀況彈性調整，部分景點視天氣決定。
            </p>
        </section>

    </main>

</body>
</html>
